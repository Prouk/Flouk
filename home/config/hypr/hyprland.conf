source = ./bindings.conf
source = ./decoration.conf
source = ./env.conf
source = ./exec.conf
source = ./input.conf
source = ./monitors.conf

general {
    allow_tearing = true
    gaps_out = 15
    gaps_in = 7
    border_size = 0
    snap {
        enabled = true
        window_gap = 10
        monitor_gap = 10
    }
}

misc {
    vrr = 1
    disable_hyprland_logo = true
    disable_splash_rendering = true
    render_unfocused_fps = 59
}

workspace = 1, monitor:DP-2
workspace = 2, monitor:HDMI-A-1
